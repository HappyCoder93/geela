<ion-grid>
  <ion-row *ngIf="searchbarOpen">
    <ion-searchbar showCancelButton="true" (ionInput)="filter($event)" (ionCancel)="searchbarOpen = false"></ion-searchbar>
  </ion-row>
  <ion-row *ngIf="!searchbarOpen">
    <ion-col>
      <button ion-button icon-only (click)="searchbarOpen = true">
        <ion-icon class="align-left" name="search" size="large"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <h1>{{ title }}</h1>
    </ion-col>
  </ion-row>
</ion-grid>
