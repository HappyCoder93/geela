<!-- login.page.html -->

<!-- template of login.page -->
<ion-content class="ion-padding">
  <div class="wrapper-container">
      <div class="content-container">
        <div class="header-container">
          <img src="../../../assets/img/logo.svg"/>
        </div>
        <div class="button-container" *ngFor="let button of buttons">
          <ion-button [class]="button.class" expand="block" [routerLink]="button.url">
            <ion-icon [name]="button.icon" slot="start"></ion-icon>
            {{ button.title }}
          </ion-button>
        </div>
        <div class="signup-container">
          <!-- grid-layout -->
          <ion-grid>
            <ion-row>
              <ion-col size="5">
                <hr> <!-- horizontal line -->
              </ion-col>
              <ion-col size="2">
                <span>or</span>
              </ion-col>
              <ion-col size="5">
                <hr> <!-- horizontal line -->
              </ion-col>
            </ion-row>
          </ion-grid>
          <p (click)="goToSignupPage()">Sign Up</p>
        </div>
      </div>
  </div>
</ion-content>
