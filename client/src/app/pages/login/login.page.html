<!-- login.page.html -->

<ion-content class="ion-padding">
  <div class="outer-container">
    <div class="content-container">
        <div class="header-container">
          <img src="../../../assets/img/logo.svg"/>
        </div>
      <div class="button-container" *ngFor="let button of buttons">
        <ion-button [class]="button.class" expand="block" (click)="goToLogin(button.url)">
          <ion-icon [name]="button.icon" slot="start"></ion-icon>
          {{ button.title }}
        </ion-button>
      </div>
      <div class="signup-container">
        <!-- grid-layout for horizontal lines -->
        <ion-grid>
          <ion-row>
            <ion-col size="5">
              <hr> <!-- horizontal line -->
            </ion-col>
            <ion-col size="2">
              <span>or</span>
            </ion-col>
            <ion-col size="5">
              <hr> <!-- horizontal line -->
            </ion-col>
          </ion-row>
        </ion-grid>
        <p (click)="goToSignUp()">Sign Up</p>
      </div>
    </div>
  </div>
</ion-content>
