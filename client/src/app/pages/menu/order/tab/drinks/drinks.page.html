<!-- drinks.page.html -->

<app-toolbar></app-toolbar>

<!-- template of drinks.page -->
<ion-content *ngIf="drinks$ | async as items" class="ion-padding">
    <div class="header-container">
        <h1>Select Drinks</h1>
    </div>
    <div class="product-container" *ngFor="let item of items">
        <div class="content-container" *ngFor="let item of item.drinks">
            <h1>{{ item.category }}</h1>
            <ion-slides [options]="sliderConfig">
                <ion-slide *ngFor="let item of item.products">
                    <ion-grid>
                        <ion-row class="ion-nowrap ion-justify-content-center">
                            <ion-col size="12">
                                <ion-card button="true" (click)="addProduct(item)">
                                    <ion-card-title>{{ item.name }}</ion-card-title>
                                    <img [src]="item.image"/>
                                    <ion-card-subtitle>&euro; {{ item.price }}</ion-card-subtitle>
                                </ion-card>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-slide>
            </ion-slides>
        </div>
    </div>
</ion-content>
