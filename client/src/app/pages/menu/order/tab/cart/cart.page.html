<!-- cart.page.html -->

<app-toolbar></app-toolbar>

<!-- template of cart.page -->
<ion-content class="ion-padding">
    <div class="wrapper-container">
        <div class="content-container">
            <div class="empty-container" *ngIf="products.length === 0">
                <p>cart is empty</p>
            </div>
            <div class="product-container">
                <ion-list *ngFor="let item of products" lines="full" #list>
                    <ion-item-sliding>
                        <ion-item-options side="start">
                            <ion-item-option color="danger" (click)="deleteProduct(item.product_id)" expandable>
                                Delete
                            </ion-item-option>
                        </ion-item-options>
                        <ion-item>
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="8">
                                        <ion-label>{{ item.name }}</ion-label>
                                    </ion-col>
                                    <ion-col size="4">
                                        <ion-label>{{ item.price }} &euro;</ion-label>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-item>
                    </ion-item-sliding>
                </ion-list>
            </div>
        </div>
    </div>
</ion-content>
