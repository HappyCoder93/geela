<!-- cart.page.html -->

<app-toolbar></app-toolbar>

<!-- template of cart.page -->
<ion-content class="ion-padding">
    <div class="empty-container" *ngIf="isEmpty">
        <div class="content-container">
            <img src="../../../../../../assets/icon/cart.svg"/>
            <p>cart is empty</p>
        </div>
    </div>
    <div class="wrapper-container" *ngIf="!isEmpty">
        <div class="content-container">
            <div class="product-container">
                <ion-list *ngFor="let item of products" lines="full" #list>
                    <ion-item-sliding>
                        <ion-item-options side="start">
                            <ion-item-option color="danger"(click)="deleteProduct(item.product_id)" expandable>
                                Delete
                            </ion-item-option>
                        </ion-item-options>
                        <ion-item>
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="9">
                                        <ion-label>{{ item.name }}</ion-label>
                                    </ion-col>
                                    <ion-col size="3">
                                        <ion-label>&euro; {{ item.price }}</ion-label>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-item>
                    </ion-item-sliding>
                </ion-list>
                <div class="price-container">
                    <ion-item lines="none">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="9">
                                    <ion-label>Total</ion-label>
                                </ion-col>
                                <ion-col size="3">
                                    <ion-label>&euro; {{ totalPrice }}</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-item>
                </div>
                <div class="button-container">
                    <ion-grid>
                        <ion-row>
                            <ion-col size="6">
                                <ion-button expand="block">Order</ion-button>
                            </ion-col>
                            <ion-col size="6">
                                <ion-button class="clear-button" expand="block">Clear</ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </div>
        </div>
    </div>
</ion-content>
