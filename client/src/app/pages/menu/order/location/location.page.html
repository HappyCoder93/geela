<!-- location-page.html -->

<app-toolbar></app-toolbar>

<!-- template of location.page -->
<ion-content *ngIf="locations$ | async as items" class="ion-padding">
    <div class="header-container">
        <h1>{{ title }}</h1>
    </div>
    <div class="content-container">
        <!-- grid-layout -->
        <ion-grid>
            <ion-row>
                <ion-col *ngFor="let item of items" size="6">
                    <ion-card button="true">
                        <img [src]="item.image"/>
                        <ion-card-title>{{ item.name }}</ion-card-title>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
