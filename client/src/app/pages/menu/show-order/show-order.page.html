<!-- show-order.page.html -->

<app-toolbar></app-toolbar>

<!-- template of show-order.page -->
<ion-content class="ion-padding" *ngIf="order$ | async as items">
  <div class="wrapper-container">
    <div class="content-container">
      <div class="header-container">
        <h1>Order(s)</h1>
      </div>
      <div class="order-container" *ngFor="let item of items">
        <ion-list class="list-container" *ngFor="let item of item.products" > 
          <ion-item lines="none">
            <!-- grid-layout -->
            <ion-grid>
              <ion-row>
                <ion-col size="9">
                  <ion-label>{{ item.name}}</ion-label>
                </ion-col>
                <ion-col size="3">
                  <ion-label class="price">&euro; {{ item.price }}</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
        <div class="price-container">
          <ion-item lines="none">
            <!-- grid-layout -->
            <ion-grid>
              <ion-row>
                <ion-col size="9">
                  <ion-label>Total</ion-label>
                </ion-col>
                <ion-col size="3">
                  <ion-label class="price">&euro; {{ item.price }}</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </div>
      </div>
    </div>
  </div>
</ion-content>
